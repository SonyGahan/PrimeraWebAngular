<div class="container-xxl" id="fondo-form">
    <div class="col-sm-12 espacios">
        <div class="card mb-4 mx-auto" style="max-width: 80%;">
            <div class="card-header bg-secondary">
                <h4 class="m-2 text-center text-white">Editar Datos Personales</h4>
            </div>

            <div class="row g-0">
                <div class="col-md-3 imgdpersonales">
                    <img src="assets/img/cards/card19.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <div class="container" *ngIf="datosPersonales">
                            <div class="row">
                                <div>
                                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                        <div class="form-group mb-3">
                                            <label class="form-label text-secondary">Nombre</label>
                                            <input type="text" class="form-control" id="nombre"
                                                [(ngModel)]="datosPersonales.nombre" name="nombre" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label text-secondary">Apellido</label>
                                            <input type="text" class="form-control" id="apellido"
                                                [(ngModel)]="datosPersonales.apellido" name="apellido" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label text-secondary">TÃ­tulo</label>
                                            <input type="text" class="form-control" id="titulo"
                                                [(ngModel)]="datosPersonales.titulo" name="titulo" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label text-secondary">Lugar</label>
                                            <input type="text" class="form-control" id="lugar"
                                                [(ngModel)]="datosPersonales.lugar" name="lugar" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="form-label text-secondary">Detalle</label>
                                            <input type="text" class="form-control" id="detalle"
                                                [(ngModel)]="datosPersonales.detalle" name="detalle" required>
                                        </div>

                                        <button class="btn bg-primary text-white btn-sm mx-2">Actualizar</button>
                                        <button (click)="cancelar()"
                                            class="btn bg-danger text-white btn-sm">Cancelar</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
