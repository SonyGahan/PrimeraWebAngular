<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mb-3">
                    <label class="form-label text-secondary">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="expLab.nombre" name="nombre"
                        required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label text-secondary">Perfil</label>
                    <input type="text" class="form-control" id="perfil" [(ngModel)]="expLab.perfil" name="perfil"
                        required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label text-secondary">Fecha Ingreso</label>
                    <input type="text" class="form-control" id="finicio" [(ngModel)]="expLab.finicio" name="finicio"
                        required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label text-secondary">Fecha Egreso</label>
                    <input type="text" class="form-control" id="ffinal" [(ngModel)]="expLab.ffinal" name="ffinal"
                        required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label text-secondary">Detalles</label>
                    <input type="text" class="form-control" id="detalle" [(ngModel)]="expLab.detalle" name="detalle"
                        required>
                </div>

                <button class="btn bg-primary text-white btn-sm mx-2">Actualizar</button>
                <button (click)="cancelar()" class="btn bg-danger text-white btn-sm">Cancelar</button>

            </form>
        </div>
    </div>
</div>
