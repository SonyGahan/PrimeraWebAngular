<div class="container-xxl" id="fondo-form">
  <div class="col-sm-12 espacios">
    <div class="card mb-4 mx-auto" style="max-width: 80%;">
      <div class="card-header bg-secondary">
        <h4 class="m-2 text-center text-white">Editar Instrucción y Formación Profesional</h4>
      </div>

      <div class="row g-0">
        <div class="col-md-3 imglaboral">
          <img src="assets/img/cards/card16.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Formación</label>
                <input type="text" class="form-control" id="formacion" [(ngModel)]="estudios.formacion" name="formacion"
                  required>
              </div>
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Título</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]="estudios.titulo" name="titulo"
                  required>
              </div>
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Organización</label>
                <input type="text" class="form-control" id="organizacion" [(ngModel)]="estudios.organizacion"
                  name="organizacion" required>
              </div>
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Fecha Egreso</label>
                <input type="text" class="form-control" id="fegreso" [(ngModel)]="estudios.fegreso" name="fegreso"
                  required>
              </div>

              <button class="btn bg-primary text-white btn-sm mx-2">Actualizar</button>
              <button (click)="cancelar()" class="btn bg-danger text-white btn-sm">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
