<div class="container-xxl" id="fondo-form">
  <div class="col-sm-12 espacios">
    <div class="card mb-4 mx-auto" style="max-width: 80%;"> 
      <div class="card-header bg-secondary">
        <h4 class="m-2 text-center text-white">Instrucción y Formación Profesional</h4>
      </div>
      
      <div class="row g-0">
        <div class="col-md-3 imglaboral">
                <img src="assets/img/cards/card16.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="m-5">
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Formación</label>
                <input type="text" class="form-control" id="formacion" [(ngModel)]="nuevoestudio.formacion" name="formacion">
              </div>
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Título</label>
                <input type="text" class="form-control" id="titulo" [(ngModel)]="nuevoestudio.titulo" name="titulo">
              </div>
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Organización</label>
                <input type="text" class="form-control" id="organizacion" [(ngModel)]="nuevoestudio.organizacion" name="organizacion">
              </div>
              <div class="form-group mb-3">
                <label class="form-label text-secondary">Año</label>
                <input type="text" class="form-control" id="fegreso" [(ngModel)]="nuevoestudio.fegreso" name="fegreso">
              </div>
              <button (click)="Agregar(nuevoestudio)" class="btn bg-primary text-white btn-sm">Agregar</button>
              <button (click)="cancelar()" class="btn bg-danger text-white btn-sm">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>	
</div>
