<div class="container-xxl" id="fondo-form">
  <div class="col-sm-12 espacios">
    <div class="card mb-4 mx-auto" style="max-width: 80%;"> 
      <div class="card-header bg-secondary">
        <h4 class="m-2 text-center text-white">Instrucción y Formación Profesional</h4>
      </div>
      
      <div class="row g-0">
        <div class="col-md-3 imglaboral">
                <img src="assets/img/cards/card16.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <form [action]="" class="m-5">
              <div class="form-group mb-3">
                <label for="exampleInputformacion" class="form-label text-secondary">Formación</label>
                <input type="text" class="form-control" id="formacion">
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputtitulo" class="form-label text-secondary">Título</label>
                <input type="text" class="form-control" id="titulo">
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputorganizacion" class="form-label text-secondary">Organización</label>
                <input type="text" class="form-control" id="organizacion">
              </div>
              <div class="form-group mb-3">
                <label for="exampleInputPanio" class="form-label text-secondary">Año</label>
                <input type="text" class="form-control" id="anio">
              </div>
              <button (click)="Agregar" class="btn bg-primary text-white btn-sm mx-2">Agregar</button>
              <button class="btn bg-primary text-white btn-sm">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>	
</div>
