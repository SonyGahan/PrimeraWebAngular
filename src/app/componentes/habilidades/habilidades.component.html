<div class="col-sm-12 bg-secondary">
    <div class="row align-items-center">
        <div class="col-10">
          <h3 class="p-1 bg-secondary text-white">Habilidades</h3>
        </div>
        <div class="col-2">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end botonagregar">
            <i class="bi bi-plus-square" iconPos="center" title="Agregar" (click)="addhabilidad()"></i>
            <link rel="bi bi-plus-square" href="/habilidades/addhabilidades">
          </div>
        </div>
      </div>
</div>

<div class="container-xxl espacios">
    <div class="container-xxl">
        <div class="container-xxl" style="max-width: 100%;">
            <div class="row">
                <img src="assets/img/cards/tira5.png" alt="...">
            </div>   
          </div>
    </div>

    <div class="container-xxl">
        <div class="row">
            <div class="card text-dark bg-light mb-3 mx-auto" style="max-width: 95%;">  
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="container">
                                <div *ngFor= "let habilidades of habilidadesList"  class="row g-2">
                                    
                                    <div class="card-header">
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end botonicono">
                                            <i class="bi bi-pencil-fill" iconPos="left" title="Editar"></i>
                                            <i class="bi bi-trash3-fill" iconPos="left" title="Eliminar"></i>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="p-3 border border-white">
                                                <p class="level-title">{{habilidades.programa}}</p>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="p-3 border border-white">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:{{habilidades.porcentaje}}" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{habilidades.porcentaje}}</div>
                                                </div> 
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>	
        </div>
    </div>  
</div>
