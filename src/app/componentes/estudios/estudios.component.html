<div class="col-sm-12 bg-secondary">
  <div class="row align-items-center">
    <div class="col-10">
      <h3 class="p-1 bg-secondary text-white">Instrucción y Formación Profesional</h3>
    </div>
    <div class="col-2">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end botonagregar">
        <i class="bi bi-plus-square" iconPos="center" title="Agregar" (click)="addestudios()"></i>
        <link rel="bi bi-plus-square" href="/estudios/addestudios">
      </div>
    </div>
  </div> 
</div>


<div class="container-xxl espacios">
  <div class="container-xxl" style="max-width: 98%;">
    <div class="row">
        <img src="assets/img/cards/tira2.png" alt="...">
    </div>   
  </div>

  <div class="container overflow-hidden" style="max-width: 98%">
    <div class="row row-cols-2 row-cols-lg-3 g-2 g-lg-3">
      <div *ngFor= "let estudios of estudiosList" class="col">
        <div class="p-3 border bg-light rounded">
          <div class="card" style="width: 100%;">
            <div class="card-header">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end botonicono">
                <i (click)="editar(estudios)" class="bi bi-pencil-fill" iconPos="left" title="Editar"></i>
                <i (click)="borrar(estudios.id)" class="bi bi-trash3-fill" iconPos="left" title="Eliminar"></i>
              </div>
            </div>
                      
            <div class="card-body">
              <h5 class="card-title">{{estudios.formacion}}</h5>
              <p><strong>{{estudios.titulo}}</strong></p>
              <p>{{estudios.organizacion}}</p>
              <p>{{estudios.id}}</p>
              <p> Año {{estudios.fegreso}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>      
</div>
