<div id="encabezado">
  <div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
         <img src="assets/img/slider/slider1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/img/slider/slider2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/img/slider/slider3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/img/slider/slider4.jpg" class="d-block w-100" alt="...">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container float-start editaricono">
        <img [src]="miPorfolio.FotoPerfil" class="border border-4 imagen-perfil" alt="...">
        <i class="bi bi-camera" iconPos="left" title="Editar Foto Perfil"></i>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end botonicono">
          <i class="bi bi-pencil-square" iconPos="left" title="Editar"></i>
      </div>
    </div>

    <div class="container">
      <div class="col-12">
         <h1 id="tituloprincipal">Porfolio Web | {{miPorfolio.Nombre}}</h1>
      </div> 
    </div>

    <div class="container" style="padding: 1%;">
      <div class="row align-items-center" style="padding-left: 7%;">
        <div class="col-4">
          <p class="text-light h4 mt-3">{{miPorfolio.Titulo}}</p>     
        </div>
        <div class="col-2">
          <img [src]="miPorfolio.IconoMDS" alt="..." style="width: 100px; height: 50px;">
        </div>
        <div class="col-6">
          <p class="text-start text-secondary mx-3 mt-3">{{miPorfolio.NomTrabajo}}</p>
        </div>
      </div>
      
      <div class="row align-items-center" style="padding-left: 7%;">
        <div class="col-4">
          <p class="text-start text-secondary">{{miPorfolio.Lugar}}</p>
        </div>
        <div class="col-2">
          <img [src]="miPorfolio.IconoUBA" alt="...">
        </div>
        <div class="col-6">
          <p class="text-start text-secondary mx-3 mt-3 py">{{miPorfolio.NomFacu}}</p>
        </div>
      </div> 
    </div>

    <div class="container" style="padding: 3%;">
      <div class="row align-items-center" style="padding-left: 7%;">
        <div class="col-12">
          <h6 class="text-light h6 mt-3">{{miPorfolio.Detalle}}</h6>   
        </div>
      </div>
    </div>
  </div>
</div>
