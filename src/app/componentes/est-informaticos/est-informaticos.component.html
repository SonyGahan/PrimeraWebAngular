<div class="col-sm-12 bg-secondary">
    <div class="row align-items-center">
        <div class="col-10">
          <h3 class="p-1 bg-secondary text-white">Formación Técnica Informática</h3>
        </div>
        <div class="col-2">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end botonagregar">
            <i class="bi bi-plus-square" iconPos="center" title="Agregar"></i>
          </div>
        </div>
      </div>
</div>

<div class="container-xxl espacios">
    <div *ngFor= "let informaticas of informaticasList" class="container-xxl">
        <div class="row">
            <div class="card text-dark bg-light mb-3 mx-auto" style="max-width: 90%;">
                <div class="card-header">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end botonicono">
                        <i class="bi bi-pencil-fill" iconPos="left" title="Editar"></i>
                        <i class="bi bi-trash3-fill" iconPos="left" title="Eliminar"></i>
                    </div>
                </div>
                <div class="card-body">
                  <p class="card-text"><strong>{{informaticas.nombre}}: </strong>{{informaticas.descripcion}}</p>
                </div>
            </div>	
        </div>
    </div>


    <div class="container-xxl">
        <div class="row">
            <div class="card text-dark bg-light mb-3 mx-auto" style="max-width: 90%;">
                <div class="card-header">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end botonicono">
                        <i class="bi bi-pencil-fill" iconPos="left" title="Editar"></i>
                        <i class="bi bi-trash3-fill" iconPos="left" title="Eliminar"></i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="assets/img/cards/card11B.jpg" class="img-fluid rounded-start rounded" alt="...">
                        </div>
                        <div class="col-md-9">
                            <div class="container">
                                <div *ngFor= "let habilidades of habilidadesList"  class="row g-2">
                                    <div class="col-4">
                                            <div class="p-3 border border-white">
                                                <p class="level-title">{{habilidades.programa}}</p>
                                            </div>
                                    </div>
                                    <div class="col-8">
                                            <div class="p-3 border border-white">
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 99%;" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{habilidades.porcentaje}}</div>
                                                </div> 
                                            </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>	
        </div>
    </div>
</div>
